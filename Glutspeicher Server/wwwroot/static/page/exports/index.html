<div data-page="exports">
    <h1>
        Exports
    </h1>
    <div class="toolbar">
        <div style="flex: 1; ">
            <button class="add primary with-text" style="background-image: url(static/res/add.svg); ">Add</button>
            <button class="with-text" disabled style="background-image: none; color: transparent; ">Clone</button>
            <button class="action loadExport with-text positive" disabled style="background-image: url(static/res/play.svg); ">Load</button>
            <button class="action loadAllExports with-text positive" style="background-image: url(static/res/play.svg); ">Load All</button>
        </div>
        <div style="flex: 2; ">
            <button class="edit with-text" disabled style="background-image: url(static/res/edit.svg); ">Edit</button>
        </div>
        <div style="flex: 1; justify-content: flex-end; ">
            <button class="action export with-text" style="background-image: url(static/res/download.svg); ">Export</button>
            <button class="delete negative with-text" disabled style="background-image: url(static/res/delete.svg); ">Delete</button>
        </div>
    </div>
    <div class="content scrollable">
        <div class="items"></div>
    </div>
    <x-dialog class="with-backdrop-blur">
        <div class="field">
            <label>Name</label>
            <input class="name" type="text">
        </div>
        <div class="field">
            <label>Uri</label>
            <input class="uri" type="text">
        </div>
        <div class="field">
            <label>Script</label>
            <textarea class="script"></textarea>
        </div>
    </x-dialog>
</div>
